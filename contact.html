  <!-- Contact Section -->
  <section class="section contact-section">
    <div class="container">
      <h2 class="section-title">Get In <span class="span">Touch</span></h2>
      <p class="section-text">Have any questions or inquiries? Please fill out the form below, and we'll get back to you as soon as possible.</p>

      <!-- Contact Form -->
      <form action="#" method="POST" class="contact-form">
        <div class="input-group">
          <label for="name" class="input-label">Full Name</label>
          <input type="text" id="name" name="name" class="input-field" placeholder="Your Name" required>
        </div>

        <div class="input-group">
          <label for="email" class="input-label">Email</label>
          <input type="email" id="email" name="email" class="input-field" placeholder="Your Email" required>
        </div>

        <div class="input-group">
          <label for="message" class="input-label">Message</label>
          <textarea id="message" name="message" rows="4" class="input-field" placeholder="Your Message" required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>
